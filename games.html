  <script>
    // Function to check for the 'blocked' cookie
    function checkBlockedCookie() {
      const cookies = document.cookie.split(';');
      let blocked = false;

      cookies.forEach(cookie => {
        if (cookie.trim().startsWith('blocked=true')) {
          blocked = true;
        }
      });

      if (blocked) {
        // Show the "You're banned bozo" message on a white screen
        document.body.innerHTML = "<h1 style='text-align:center; color: red; font-size: 3em;'>You're banned, bozo</h1>";
        document.body.style.backgroundColor = "white";
        document.body.style.color = "red";
      }
    }

    // Run the check when the page loads
    window.onload = checkBlockedCookie;
  </script>
